<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bize Ulaşın</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-green-100 flex items-center justify-center min-h-screen">
    <form class="bg-white p-8 rounded-2xl shadow-md w-full max-w-xl space-y-4">
      <h2 class="text-2xl font-semibold text-gray-800">Bize Ulaşın</h2>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Ad *</label>
          <input type="text" class="mt-1 w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Soyad *</label>
          <input type="text" class="mt-1 w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" required />
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">E-posta Adresi *</label>
        <input type="email" class="mt-1 w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" required />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Sorgu Türü *</label>
        <div class="flex gap-4">
          <label class="flex items-center border rounded-md px-3 py-2 w-full cursor-pointer">
            <input type="radio" name="query" class="form-radio mr-2" required />
            Genel Bilgi
          </label>
          <label class="flex items-center border rounded-md px-3 py-2 w-full cursor-pointer">
            <input type="radio" name="query" class="form-radio mr-2" required />
            Destek Talebi
          </label>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Mesajınız *</label>
        <textarea rows="4" class="mt-1 w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" required></textarea>
      </div>

      <div class="flex items-start space-x-2">
        <input type="checkbox" required />
        <label class="text-sm text-gray-700">Ekibin sizinle iletişime geçmesine izin veriyorum *</label>
      </div>

      <button type="submit" class="w-full bg-green-700 text-white py-2 rounded-md hover:bg-green-800 transition">Gönder</button>
    </form>
  </body>
</html>
