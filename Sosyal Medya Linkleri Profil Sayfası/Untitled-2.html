<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #141414;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #1f1f1f;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      max-width: 350px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .card h2 {
      color: #fff;
      margin: 10px 0 5px;
    }

    .card h4 {
      color: #c4f82a;
      margin: 5px 0 20px;
    }

    .card p {
      color: #aaa;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .card a {
      display: block;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      padding: 12px;
      border-radius: 10px;
      margin: 10px 0;
      transition: background-color 0.3s;
    }

    .card a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="resim.jpg" alt="Profil Resmi" />
    <h2>Yusuf Can Turhan</h2>
    <h4>Türkiye,Karabük</h4>
    <p>"Ön-Yüz Yazılım Geliştirici"</p>
    <a href="https://github.com/">GitHub</a>
    <a href="#">Frontend Mentor</a>
    <a href="https://www.linkedin.com/feed/">LinkedIn</a>
    <a href="https://x.com/home">Twitter</a>
    <a href="https://www.instagram.com/">Instagram</a>
  </div>
</body>
</html>
